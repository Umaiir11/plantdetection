name: plantdetection
description: "A new Flutter project."

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  camera: ^0.11.0+1
  get: ^4.6.6
  tflite_flutter: ^0.10.4
  image_picker: ^0.8.4+4
  permission_handler: ^11.3.1
  device_info_plus: any
  flutter_image_compress: ^2.3.0
  flutter_tflite: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:

    - assets/plant_classification_model.tflite
    - assets/labels.txt